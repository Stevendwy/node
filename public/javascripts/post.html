<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交</title>
</head>
<body>
<!--enctype 传文件的时候用-->
    <form action="/post" method="post" enctype="multipart/form-data">
        用户名: <input type="text" value="" name="name" /><br/>
        密码 :  <input type="password" value="" name="pass" /><br/>
        <input type="file" name="file" >
        <!--必要的文件name- file-->
        <input type="submit" value="提交">
    </form>
</body>
</html>
